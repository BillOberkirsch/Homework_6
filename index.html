<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assests/css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body class="min-100-vh flex-column">
        <div id="grad">    
            <header class="p-5 text-center text-white"> 
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <div style="height: max-content;">
            <div id="leftDiv" class="text-center text-black list-group">
                <div id="div1" class="font-style text-bold">
                  <p>Check City Weather:</p>  
                </div>
                <div id="div2" style="height: 35%;">
                    <form id="Weather-Form" class="form-inline my-2 my-lg-0 pl-12">
                        <!--https://getbootstrap.com/docs/5.1/forms/form-control/-->
                        <input id="txtSearch" type="text" class="form-input mr-sm-2" name="CitySearch"  placeholder="City Name" aria-label="Cit Name example">
                        <button id="btnSubmit" class="btn btn-success" type="submit">Search</button>
                        <button id="btnClear" class="btn btn-info" type="button" onclick="Clear()">Clear Forecasts</button>
                        <button id="btnClear" class="btn btn-info" type="button" onclick="Clear_All()">Clear All and Local Storage</button>
                    </form>
                </div>
                <div id="btnDiv" >
                    <form id="btn-Form" class="form-inline my-2 my-lg-0 pl-12">
                        <!-- <button type="button" class="btn btn-success">Button One</button> -->
                    </form>
                </div>
            </div>
            <div id="rightDiv">


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assests/js/app.js"></script>
    </body>


</html>
